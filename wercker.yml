box: ruby
no-response-timeout: 10
build:
 steps:
     - script:
         name: Build Jekyll site
         code: jekyll build
deploy:
 steps:
     - s3sync:
         key_id: $AWS_ACCESS_KEY_ID
         key_secret: $AWS_SECRET_ACCESS_KEY
         bucket_url: $AWS_BUCKET_URL
         source_dir: _site/
         opts: --acl-public --add-header=Cache-Control:max-age=3600