<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">

  <div class="sidebar-item sidebar-masthead">
    <img id="banner" src="{{ base.url }}/img/banner4.svg" alt="sidebar banner">
    <!-- <p class="banner-tag">{{ site.description }}</p> -->
    <img id="banner-tag" src="{{ base.url }}/img/tagline.svg" alt="Blogging filmmaking, tools and news">
  </div>


  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}/">Home</a>
